name: Test all libraries

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: ${{ matrix.os }} - ${{ matrix.compiler }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        compiler: [gcc, clang, msvc]
        arch: [x64, x86]
        # Illegal configurations to exclude
        exclude:
          # MSVC only on Windows
          - os: ubuntu-latest
            compiler: msvc
          - os: macos-latest
            compiler: msvc
          # macOS no real 32-bit support anymore
          - os: macos-latest
            arch: x86

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------
      # Install compilers (Linux)
      # -----------------------------------
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang gcc-multilib g++-multilib
        shell: bash

      # -----------------------------------
      # Install MinGW (Windows)
      # -----------------------------------
      - name: Setup MinGW
        if: runner.os == 'Windows' && matrix.compiler == 'gcc'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.arch == 'x86' && 'MINGW32' || 'MINGW64' }}
          update: true
          install: ${{ matrix.arch == 'x86' && 'mingw-w64-i686-gcc' || 'mingw-w64-x86_64-gcc' }}

      # -----------------------------------
      # Setup MSVC (Windows)
      # -----------------------------------
      - name: Setup MSVC
        if: runner.os == 'Windows' && matrix.compiler == 'msvc'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      # -----------------------------------
      # Select compiler
      # -----------------------------------
      - name: Set compiler environment
        run: |
          if ("${{ matrix.compiler }}" -eq "gcc") {
            echo "CCompiler=gcc" >> $env:GITHUB_ENV
            echo "CCompilerStyle=gcc" >> $env:GITHUB_ENV
          }
          elseif ("${{ matrix.compiler }}" -eq "clang") {
            echo "CCompiler=clang" >> $env:GITHUB_ENV
            echo "CCompilerStyle=gcc" >> $env:GITHUB_ENV
          }
          elseif ("${{ matrix.compiler }}" -eq "msvc") {
            echo "CCompiler=cl" >> $env:GITHUB_ENV
            echo "CCompilerStyle=msvc" >> $env:GITHUB_ENV
          }
        shell: pwsh

      # -----------------------------------
      # Verify compiler
      # -----------------------------------
      - name: Verify compiler
        run: |
          cd scripts
          ./compile_and_run.ps1 -Compiler $env:CCompiler -Style $env:CCompilerStyle -Arch ${{ matrix.arch }} -Action version
          cd ..
        shell: pwsh

      # -----------------------------------
      # Run tests
      # -----------------------------------
      - name: Run test_all for all except Windows MinGW
        if: ${{ !(runner.os == 'Windows' && matrix.compiler == 'gcc') }}
        run: |
          cd scripts
          ./compile_and_run.ps1 -Compiler $env:CCompiler -Style $env:CCompilerStyle -Arch ${{ matrix.arch }} -Action version
          ./test_all.ps1 -Compiler $env:CCompiler -Style $env:CCompilerStyle -Arch ${{ matrix.arch }}
          cd ..
        shell: pwsh
      - name: Run test_all for Windows MinGW
        if: runner.os == 'Windows' && matrix.compiler == 'gcc'
        run: |
          cd scripts
          pwsh ./compile_and_run.ps1 -Compiler $env:CCompiler -Style $env:CCompilerStyle -Arch ${{ matrix.arch }} -Action version
          pwsh ./test_all.ps1 -Compiler $env:CCompiler -Style $env:CCompilerStyle -Arch ${{ matrix.arch }}
          cd ..
        shell: msys2 {0}
