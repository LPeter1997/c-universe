name: Test all libraries

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: ${{ matrix.os }} - ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # ------------------------
          # Windows
          # ------------------------
          - os: windows-latest
            compiler: msvc
          - os: windows-latest
            compiler: gcc
          - os: windows-latest
            compiler: clang

          # ------------------------
          # Linux
          # ------------------------
          - os: ubuntu-latest
            compiler: gcc
          - os: ubuntu-latest
            compiler: clang

          # ------------------------
          # macOS
          # ------------------------
          - os: macos-latest
            compiler: gcc
          - os: macos-latest
            compiler: clang

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------
      # Install compilers (Linux)
      # -----------------------------------
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang
        shell: bash

      # -----------------------------------
      # Install MinGW (Windows)
      # -----------------------------------
      - name: Setup MinGW
        if: runner.os == 'Windows' && matrix.compiler == 'gcc'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc

      # -----------------------------------
      # Setup MSVC (Windows)
      # -----------------------------------
      - name: Setup MSVC
        if: runner.os == 'Windows' && matrix.compiler == 'msvc'
        uses: ilammy/msvc-dev-cmd@v1

      # -----------------------------------
      # Select compiler
      # -----------------------------------
      - name: Set compiler environment
        run: |
          if ("${{ matrix.compiler }}" -eq "gcc") {
            echo "CCompiler=gcc" >> $env:GITHUB_ENV
            echo "CCompilerStyle=gcc" >> $env:GITHUB_ENV
          }
          elseif ("${{ matrix.compiler }}" -eq "clang") {
            echo "CCompiler=clang" >> $env:GITHUB_ENV
            echo "CCompilerStyle=gcc" >> $env:GITHUB_ENV
          }
          elseif ("${{ matrix.compiler }}" -eq "msvc") {
            echo "CCompiler=cl" >> $env:GITHUB_ENV
            echo "CCompilerStyle=msvc" >> $env:GITHUB_ENV
          }
        shell: pwsh

      # -----------------------------------
      # Run tests
      # -----------------------------------
      - name: Run test_all
        run: |
          cd scripts
          ./test_all.ps1 -Compiler $env:CCompiler -Style $env:CCompilerStyle
          cd ..
        shell: pwsh